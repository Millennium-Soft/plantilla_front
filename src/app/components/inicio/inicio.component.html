<app-navbar>
  <div class="text-center">
    <div class="card mt-5">
      <div
        class="card-header text-center ml-4 mr-4 cursor-select"
        [routerLink]="['/inicio']"
        routerLinkActive="router-link-active"
      >
        <h4 class="font-usco-default">
          <strong>Módulo en desarrollo</strong>
        </h4>
      </div>
      <div class="card-body">
        <div class="row pl-5 pr-5">
          <div class="col">
            <div class="row text-center" style="margin-top: 5%">
              <div class="col">
                <img
                  src="assets/screwdriver-wrench-solid.png"
                  alt="usco"
                  style="width: 200px"
                />
              </div>
            </div>
            <div class="row text-center mt-3 mb-5">
              <div class="col">
                <h5>
                  Nos complace informarte que actualmente estamos trabajando
                  arduamente para mejorar tu experiencia en nuestro sitio.
                  Estamos en pleno desarrollo y dedicados a crear un entorno en
                  línea excepcional que cumpla con todas tus necesidades y
                  expectativas.
                </h5>
              </div>
            </div>
            <div
              class="spinner-grow font-usco-gr mb-4"
              style="width: 3rem; height: 3rem"
              role="status"
            >
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-navbar>
